<!DOCTYPE html>
<html lang="en">
<head>

	<title>UNSW-Talk</title>

	<link href="{{url_for('static', filename='UNSWtalk.css')}}") rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<body>
<nav class="navbar navbar-default navbar-fixed-top unswtalk_navBar" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href={{ url_for('home')}}>UNSW-Talk</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav">
			<li><a href="https://my.unsw.edu.au/">myUNSW</a></li>
			<!--
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li><a href="#">Separated link</a></li>
					<li><a href="#">One more separated link</a></li>
				</ul>
			</li>
			-->
		</ul>
		<div class="col-sm-3 col-md-3">
				<form class="navbar-form" role="search" method="POST" action={{ url_for('search')}}>
				<div class="input-group">
						<input type="text" class="form-control" placeholder="Search" name="search">
						<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
				</div>
				</form>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href={{ url_for('logout')}}>Logout</a></li>
		</ul>
	</div><!-- /.navbar-collapse -->

{% block body_contents %}
{% endblock %}
